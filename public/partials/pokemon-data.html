<ul class="list-group">
    <li class="list-group-item">
      <strong>Type</strong>
      <!-- <span class="pull-right">{{pkmCtrl.pokemon.type.join(', ')}}</span> -->
      <span class="pull-right">
        <span class="label type type-{{type | lowercase}}" ng-repeat="type in pokemon.type">
          {{type}}
        </span>
      </span>
    </li>
    <li class="list-group-item">
      <strong>Height</strong>
      <!--
      Eliminamos el alias "pkmCtrl", porque $scope ya estÃ¡ disponible desde cualquier lado
      Ejm:
      <span class="pull-right">{{pkmCtrl.pokemon.height}}</span>
      -->
      <span class="pull-right">{{pokemon.height}}</span>
    </li>
    <li class="list-group-item">
      <strong>Weight</strong>
      <span class="pull-right">{{pokemon.weight}}</span>
    </li>
    <li class="list-group-item">
      <strong>Abilities</strong>
      <!-- <span class="pull-right">{{pkmCtrl.pokemon.abilities.join(', ')}}</span> -->
      <!-- <span ng-repeat="abilities in pkmCtrl.pokemon.abilities" class="pull-right">
        {{abilities}}
      </span> -->
      <ul>
        <li ng-repeat="ability in pokemon.abilities">
          {{ability}}
        </li>
      </ul>
    </li>
</ul>
